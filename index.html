<body>
    <div class="container">     
        <div class="row mt-2 justify-content-center">
            <input type="text" placeholder="Search github login" class="text-center inputText form-control form-control-sm col-9 mx-1">              
            <input type="button" value="search" class="btnSearch btn btn-primary col-2 m-0 p-0">
        </div>
                
            <div class="row px-4 mx-auto mt-4">
                <div class="col-4">
                    <img src="https://img.favpng.com/23/4/11/computer-icons-user-profile-avatar-png-favpng-QsYtjsW73M0aGLb4GbMEyLbc5.jpg" 
                class="img-fluid img-thumbnail avatarInfo">                                        
                </div>
                <div class="col-4">
                    <span><b>Id:</b></span> <span class="idInfo"></span>
                    <br>
                    <span><b>Login:</b></span> <span class="loginInfo"></span>
                    <br>
                    <span><b>Created at:</b></span> <span class="createdInfo"></span>
                    <br>
                    <span><b>Updated at:</b></span> <span class="updatedInfo"></span>
                    <br>
                    <span><b>Following:</b></span> <span class="followingInfo"></span>
                    <br>
                    <span><b>Followers:</b></span> <span class="followersInfo"></span>
                    <br>
                    <span><b>Public repositories:</b></span> <span class="repositoriesInfo"></span>                                        
                </div>
                <div class="col-4">
                    <span><b>Location:</b></span> <span class="locationInfo"></span>                                        
                    <br>
                    <span><b>Blog:</b></span> <span class="blogInfo"></span>      
                    <br>
                    <span><b>E-mail:</b></span> <span class="emailInfo"></span>                                                                          
                    <br>
                    <span><b>Bio:</b></span> <span class="bioInfo"></span>                                        
                </div>                
            </div>
